<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cascadia+Code:ital,wght@0,200..700;1,200..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Portfolio - Contact</title>
</head>
<body>
    <header>
        <span class="logo">tadabngn0132.</span>
        <div class="nav-button"><i class="fa-solid fa-bars fa-lg"></i></div>
        <nav class="header-nav">
            <div class="nav-item">
                <span class="item-icon"><i class="fa-solid fa-house"></i></span>
                <span class="item-text">Home</span>
            </div>
            <div class="nav-item">
                <span class="item-icon"><i class="fa-solid fa-circle-info"></i></span>
                <span class="item-text">About</span>
            </div>
            <div class="nav-item">
                <span class="item-icon"><i class="fa-solid fa-folder-open"></i></span>
                <span class="item-text">Projects</span>
            </div>
            <div class="nav-item">
                <span class="item-icon"><i class="fa-solid fa-blog"></i></span>
                <span class="item-text">Blog</span>
            </div>
            <div class="nav-item">
                <span class="item-icon"><i class="fa-solid fa-phone"></i></span>
                <span class="item-text">Contact</span>
            </div>
        </nav>
    </header>

    <main>
        <div class="3rd-party-contact">
            <div class="3rd-party-contact-item" id="social-media">
                <ul class="social-media-list">
                    <li class="social-media-item" id="facebook">
                        <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                    </li>
                    <li class="social-media-item" id="instagram">
                        <a href=""><i class="fa-brands fa-instagram"></i></a>
                    </li>
                    <li class="social-media-item" id="github">
                        <a href=""><i class="fa-brands fa-github"></i></a>
                    </li>
                </ul>
            </div>
            <div class="3rd-party-contact-item" id="others">
                <div class="others-item" id="gmail"></div>
                <div class="others-item" id="phone">+084855335995</div>
            </div>
        </div>

        <form action="" class="form">
            <label for="fullname">Họ tên</label>
            <input type="text" name="fullname" id="fullname">

            <label for="email">Email</label>
            <input type="email" name="email" id="email">

            <label for="content">Nội dung</label>
            <textarea name="content" id="content" cols="30" rows="10"></textarea>
        </form>

        <ul class="form-contact-histories">
            <li class="history">
                <span class="history-item" id="fullname">Nguyễn Văn A</span>
                <span class="history-item" id="email">ngvana@gmail.com</span>
                <span class="history-item" id="content">Tôi muốn góp ý website bạn...</span>
                <span class="history-item" id="created-time">18/06/2025</span>
            </li>
        </ul>
    </main>
</body>
</html>
